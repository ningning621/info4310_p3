      var saveButton = document.getElementById("save_music_button");
      
      saveButton.onclick = function() {
        let total = parseInt(activeSlider.value) + parseInt(artsSlider.value)
            + parseInt(foodSlider.value) + parseInt(nightSlider.value)
            + parseInt(shopSlider.value);

        let curatedList = [];
        let finalList = curatedList.concat(
          getListByTypeAndAmt(data["active"], Math.floor(parseInt(activeSlider.value)*10/total)),
          getListByTypeAndAmt(data["arts"], Math.floor(parseInt(artsSlider.value)*10/total)),
          getListByTypeAndAmt(data["food"], Math.floor(parseInt(foodSlider.value)*10/total)),
          getListByTypeAndAmt(data["food"], Math.floor(parseInt(nightSlider.value)*10/total)),
          getListByTypeAndAmt(data["food"], Math.floor(parseInt(shopSlider.value)*10/total))
        )
